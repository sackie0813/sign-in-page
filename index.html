<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Sign In Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="side-bar">
            <video class ="biker-video" autoplay muted loop>
                <source src = "video and images/Pixel_Bikers.mp4" >
                Your browser does not support the video tag
            </video>
        </div>
        <div class="container-box">
            <div class="form-box">
                <form>
                    <fieldset>
                        <legend>Form</legend>
                        <h1 id = "welcome">Welcome</h1>
                        <ul>
                            <li class = "form-item">
                                <label class = "label">Make a username:</label> 
                                <br>
                                <input type = "text" id="username" required>
                            </li>
                            <li class = "form-item">
                                <label class = "label">Enter a password:</label>
                                <br>
                                <input type = "password" id = "password" required>
                            </li>
                            <li class = "form-item">
                                <label class = "label" id = "password-validation">Re-Enter Your Password:</label>
                                <br>
                                <input type = "text" id = "password-validation" required>
                            </li>
                            <li class = "form-item">
                                <label class = "label"> Enter your email</label>
                                <br>
                                <input type = "email" id = "mail-address" required>
                            </li>
                        </ul>
                        <div class = "button-box">
                            <button id = "sign-up">Sign Up</button>
                            <p>Already signed up?</p>
                            <a id = "log-in" href = "index.html">Log in</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id ="footer">
        <p id = "footer-text">Made with <span class = "footer-span">â™¡</span> by <span class = "footer-span">sackie0813</span></p>
    </div>
    <a id = "odin-logo" href = "https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" target = "_blank">
        <img src ="video and images/image-removebg-preview.png" alt = "The Odin Project Logo"> 
    </a>   
</body>
</html>
