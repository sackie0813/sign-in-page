<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Sign In Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="side-bar">
            <video class ="biker-video" autoplay muted loop>
                <source src = "video and images/Pixel_Bikers.mp4" >
                Your browser does not support the video tag
            </video>
        </div>
        <div class="container-box">
            <div class="text-box">
                <h1>Page</h1>
            </div>
            <div class="form-box">
                <p>Sign Up Now</p>
                <form>
                    <fieldset>
                        <ul>
                            <li id = "form-username">
                                <label for = "name">Make a username:</label> 
                                <input type = "text" id="username" required>
                            </li>
                            <li id = "form-password">
                                <label for = "password">Enter a password:</label>
                                <input type = "password" id = "password" required>
                            </li>
                            <li id = "form-confirmation">
                                <label for = "password-validation">Re-Enter Your Password:</label>
                                <input type = "text" id = "password-validation" required>
                            </li>
                            <li id = "form-mail">
                                <label for  = "email"> Enter your email</label>
                                <input type = "email" id = "mail-address">
                            </li>
                        </ul>
                    </fieldset>
                    
                </form>
            </div>
            <div class="button-box">
    
            </div>
        </div>
    </div>
</body>
</html>
